<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - orbit controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;

			}

			a {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>

		<script src="../libs/mrdoob-three.js-5c6ec4a/examples/../build/three.min.js"></script>

		<script src="../libs/mrdoob-three.js-5c6ec4a/examples/js/controls/OrbitControls.js"></script>

		<script src="../libs/mrdoob-three.js-5c6ec4a/examples/js/Detector.js"></script>
		<script src="../libs/mrdoob-three.js-5c6ec4a/examples/js/libs/stats.min.js"></script>
		
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
		
		<script src="../libs/GSVPanoDepth.js-master/examples/js/GSVPano.js" type="text/javascript"></script>
		<script src="../libs/GSVPanoDepth.js-master/src/GSVPanoDepth.js" type="text/javascript"></script>		

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var stats;
			var camera, controls, scene, renderer;
			var svs = new google.maps.StreetViewService();
			var root_object = 0, root_helper_object = 0;
			init();
			animate();

			function init() {

				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

				renderer = new THREE.WebGLRenderer({antialias: true});
				renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				var container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 500;
				camera.up.set(0.0, 1.0, 0.0)

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.addEventListener( 'change', render ); // add this only if there is no animation loop (requestAnimationFrame)


				// world

				var gridXZ = new THREE.GridHelper(1000, 50);
				gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
				scene.add(gridXZ);
				
				var geometry = new THREE.CylinderGeometry( 0, 10, 30, 4, 1 );
				var material =  new THREE.MeshPhongMaterial( { color:0xffffff, shading: THREE.FlatShading } );

				for ( var i = 0; i < 500; i ++ ) {

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = ( Math.random() - 0.5 ) * 1000;
					mesh.position.y = ( Math.random() - 0.5 ) * 1000;
					mesh.position.z = ( Math.random() - 0.5 ) * 1000;
					mesh.updateMatrix();
					mesh.matrixAutoUpdate = false;
					scene.add( mesh );

				}

				// lights

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0x002288 );
				light.position.set( -1, -1, -1 );
				scene.add( light );

				light = new THREE.AmbientLight( 0x222222 );
				scene.add( light );

				//

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				//
				render_street_view_by_location(25.042122, 121.465526);
				render_street_view_by_id('KBWPzivydv0fwV0kcVjowA');
			}
			
			

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update(); // required if controls.enableDamping = true, or if controls.autoRotate = true

				stats.update();

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}
			function render_street_view_by_id(pano_id) {
				var img_canvas_context = 0;
				var main_rotation = 0;
				var pano_loader = new GSVPANO.PanoLoader({
					zoom: 1
				});
				var depth_loader = new GSVPANO.PanoDepthLoader();

				var old_root_object = root_object;
				var old_root_helper_object = root_helper_object;

				root_object = new THREE.Object3D();
				scene.add(root_object);
				root_helper_object = new THREE.Object3D();
				scene.add(root_helper_object);
				svs.getPanoramaById(pano_id,
					function (data, status) {
						if (status === google.maps.StreetViewStatus.OK) {
							//pano_loader.load(new google.maps.LatLng(data.location.latLng.lat(), data.location.latLng.lng()));
							console.log(data.location.latLng.lat(), data.location.latLng.lng());
						} else {
							console.error("Unable to get starting pano ID ");
						}
					});

			}
			
			function render_street_view_by_location(lat, lng) {
				svs.getPanoramaByLocation(new google.maps.LatLng(lat, lng), 50,
					function (data, status) {
						if (status === google.maps.StreetViewStatus.OK) {
							//render_street_view_by_id(data.location.pano);
							console.log(data.location.pano);
						} else {
							console.error("Unable to get location");
						}
					});
			}			

		</script>

	</body>
</html>
